backend:
  name: git-gateway
  branch: main # or "master" if thatâ€™s your default branch

media_folder: "assets/images/uploads" # Folder for images (adjust to your template)
public_folder: "/assets/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts" # Change to the folder containing your posts
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
